<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h2>Регистрация</h2>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">

  <label for="username">Enter username: </label>
  <input type="text" th:field="*{userName}" id="username"/>
  <div style="color:red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username Error</div>

  <br/>
  <label for="yearOfBirth">Enter year of birthday: </label>
  <input type="text" th:field="*{yearOfBirthday}" id="yearOfBirth"/>
  <div style="color:red" th:if="${#fields.hasErrors('yearOfBirthday')}" th:errors="*{yearOfBirthday}">Year of birth Error
  </div>
  <br/>
  <label for="password">Enter password: </label>
  <input type="password" th:field="*{password}" id="password"/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
  <br/>
  <input type="submit" value="Sign up!"/>
</form>
</body>
</html>
