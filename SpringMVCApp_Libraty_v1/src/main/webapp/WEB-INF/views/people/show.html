<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${person.getName() + '; ' + person.age}">VALUE</p>
<p th:text="${'Email: '+ person.email}">value</p>
<p th:text="${'id: ' + person.getId()}">VALUE</p>
<p th:text="${'Address: ' + person.getAddress()}">VALUE</p>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit person</a>
<br/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>
<br/>
<a href="/people/">Back</a>
</body>
</html>
