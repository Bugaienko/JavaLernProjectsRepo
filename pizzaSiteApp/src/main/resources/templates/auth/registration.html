<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
<h2>Registration</h2>
<div class="form auth registration">
<!--  <div th:replace="fragments/reg_form"/>-->
    <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">

        <label for="username">Enter username: </label>
        <input type="text" th:field="*{username}" id="username"/>
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>

        <br/>
        <label for="email">Enter your Email: </label>
        <input type="email" th:field="*{email}" id="email"/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Year of birth Error
        </div>
        <br/>
        <label for="password">Enter password: </label>
        <input type="password" th:field="*{password}" id="password"/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        <br/>
        <input type="submit" value="Sign up!"/>
    </form>
</div>
</body>
</html>
