                            </div>

                                    Imager
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="type" class="form-label">Type of ingredient</label>
                                <select class="form-control" th:object="${type}" th:field="*{id}"  id="type">
                                    <option th:each="type: ${types}" th:value="${type.id}"
                                            th:text="${type.name}"></option>
                                </select>
                            </div>

                            <div class="mb-1 text-center">
                                <input class="ml-3 btn btn-primary" type="submit" value="Create"/>
                                <a th:href="@{/admin}" class="ml-3 btn btn-primary" th:text="'Back'"></a>
                            </div>
                        </form>
