databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: Bugaienko
      changes:
        - createTable:
            tableName: t_users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: user_id
              - column:
                  name: username
                  type: varchar(150)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(150)
                  constraints:
                    nullable: false
                    unique: true
