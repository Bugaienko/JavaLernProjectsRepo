databaseChangeLog:
  - changeSet:
      id: create-role-table
      author: Bugaienko
      changes:
        - createTable:
            tableName: t_roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: role_id
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: false
                    unique: true
